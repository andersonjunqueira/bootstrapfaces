<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bf="http://www.ctis.com.br/bootstrapfaces">

<cc:interface componentType="ctis.bootstrapfaces.breadcrumbItem">

    <cc:attribute name="text" required="true" type="java.lang.String" shortDescription="Texto do item de menu."/>
    <cc:attribute name="icon" required="false" type="java.lang.String" shortDescription="Classes CSS que indicam o ícone a ser apresentado."/>
    <cc:attribute name="action" targets="link" required="true" shortDescription="Ação do item de menu."/>

</cc:interface>
<cc:implementation>

    <li>
        <h:commandLink id="link" immediate="true">
            <ui:fragment rendered="#{!empty cc.icon}">
                <i class="#{cc.icon}"></i>
            </ui:fragment>
            #{cc.text}
        </h:commandLink>
    </li>

</cc:implementation>

</ui:composition>
