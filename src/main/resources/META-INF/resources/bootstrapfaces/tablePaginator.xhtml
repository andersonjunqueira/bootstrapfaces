<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bf="http://www.neotech.com.br/bootstrapfaces">

<cc:interface componentType="neotech.bootstrapfaces.tablePaginator">
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="renderTarget" required="true"/>
</cc:interface>
<cc:implementation>
    <h:panelGroup id="componente" layout="block">

        <div class="row">
            <div class="col-sm-6">
                <ui:fragment rendered="#{cc.resultSetCount > 0}">
                    <small class="text-muted inline m-t-sm m-b-sm">
                        #{comps['framework.tablePaginator.mostrando']} 
                        #{cc.pageStart}-#{cc.pageEnd} 
                        #{comps['framework.tablePaginator.de']} 
                        #{cc.resultSetCount} 
                        #{comps['framework.tablePaginator.itens']}
                    </small>
                </ui:fragment>
            </div>
            <div class="col-sm-6 text-right">
                <ui:fragment rendered="#{cc.showNavigation}">
                    <ul class="pagination pagination-sm m-t-xs m-b-none">
                        <li>
                            <h:commandLink id="pagFirst">
                                <f:ajax listener="#{cc.gotoFirstPage()}" render=":#{cc.clientId}:componente #{cc.renderTarget}" disabled="#{empty cc.renderTarget}"/>
                                <i class="fa fa-fast-backward"></i>
                            </h:commandLink>
                        </li>
                        <ui:repeat var="i" value="#{cc.navigationPages}">

                            <li class="#{cc.getPageIndex() eq (i+1) ? 'active' : ''}">
                                <h:commandLink >
                                    <f:ajax listener="#{cc.gotoPage(i)}" render=":#{cc.clientId}:componente #{cc.renderTarget}" disabled="#{empty cc.renderTarget}"/>
                                    #{i+1}
                                </h:commandLink>
                            </li>
                        </ui:repeat>
                        <li>
                            <h:commandLink id="pagLast">
                                <f:ajax listener="#{cc.gotoLastPage()}" render=":#{cc.clientId}:componente #{cc.renderTarget}" disabled="#{empty cc.renderTarget}"/>
                                <i class="fa fa-fast-forward"></i>
                            </h:commandLink>
                        </li>
                    </ul>
                </ui:fragment>
            </div>
        </div>

    </h:panelGroup>

</cc:implementation>

</ui:composition>
