<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface componentType="ctis.bootstrapfaces.menulateral"
    shortDescription="Componente de menu lateral.">
</cc:interface>
<cc:implementation>

    <aside id="nav" class="bg-white aside-md hidden-print">
        <section class="vbox">
            <section class="w-f scrollable">
                <div class="slim-scroll" data-height="auto" data-disable-fade-out="true"
                    data-distance="0" data-size="10px" data-railOpacity="0.2">
                    <h:form id="menuForm">

                        <cc:insertChildren/>

                    </h:form>
                </div>
            </section>
            <footer class="footer hidden-xs no-padder text-center-nav-xs">

                <a href="#nav" data-toggle-class="nav-xs" class="btn btn-icon icon-muted btn-inactive pull-left m-l-xs m-r-xs">
                    <i class="i i-circleleft text-inactive"></i>
                    <i class="i i-circleright text-active"></i>
                </a>

            </footer>
        </section>
    </aside>
    
</cc:implementation>

</ui:composition>
