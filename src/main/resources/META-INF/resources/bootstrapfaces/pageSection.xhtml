<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:bf="http://www.ctis.com.br/bootstrapfaces" >

<cc:interface componentType="ctis.bootstrapfaces.pagetitle"
    shortDescription="Separador visual para componentes em fieldsets.">
    <cc:attribute name="text" required="true" type="java.lang.String" shortDescription="Texto a ser apresentado na seção da página."/>
    <cc:attribute name="message" required="false" type="java.lang.String" shortDescription="Texto em tamanho menor apresentado abaixo do título."/>
</cc:interface>
<cc:implementation>
    <h:panelGroup id="componente" layout="block" styleClass="row m-b-md page-section">
        <div class="col-sm-12">
            <h3 class="m-b-xs text-black">#{cc.text}</h3>
            <ui:fragment rendered="#{!empty cc.message}">
                <small>#{cc.message}</small>
            </ui:fragment>
        </div>
    </h:panelGroup>
    <bf:separator/>
</cc:implementation>

</ui:composition>
